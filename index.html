	<style type="text/css" media="screen">
		#editor { 
			height: 100%;
		    width: 100%;
		    display: flex;
			position: relative;
		}

		.fullscreen{
			height: 92vh;
		}

		.btn{
			text-align: center;
			vertical-align: middle;

		}

		body{
			background-color: #272822;

</head>
<body>
	<div class="container-fluid h-100 w-100 ps-0">
		<div class="row pb-2 pt-1">
			<div class="col-8">
				<div style="left: 10px;"> </div>
				<button class="btn btn-primary" onclick="execute(editor.getValue())"><i class='bx bx-sm bx-play'></i></button>
				<button class="btn btn-primary" onclick="alert('TODO')"><i class='bx bx-sm bx-chevron-left'></i></button>
				<button class="btn btn-primary" onclick="alert('TODO')"><i class='bx bx-sm bx-chevron-right'></i></button>
				<button class="btn btn-primary" onclick="alert('TODO')"><i class='bx bx-sm bx-arrow-to-right'></i></button>
				<button class="btn btn-primary" onclick="alert('TODO')"><i class='bx bx-sm bx-arrow-to-left'></i></button>
			</div>
			<div class="col-4 text-end">
				<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal" type="button"><i class='bx bx-sm bx-info-circle'></i></button>
				<button class="btn btn-primary" onclick="alert('TODO')"><i class='bx bx-sm bx-cog'></i></button>
				<div class="btn-group">
					<button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
						Examples	
					</button>
					<ul class="dropdown-menu">
						<button class="dropdown-item" type="button">variables</button>
						<button class="dropdown-item" type="button">arrays</button>
						<div class="dropdown-divider"></div>
						<button class="dropdown-item" type="button">malloc</button>
						<button class="dropdown-item" type="button">free</button>
						<div class="dropdown-divider"></div>
						<button class="dropdown-item" type="button">while loop</button>
						<button class="dropdown-item" type="button">for loop</button>					
					</ul>
				</div>
			</div>
		</div>
		<div class="row fullscreen">
			<div class="col-4">
				<div id="editor">void life(_Bool a, float f, int* ptr, char** array_2d, double ***what){
	return;
}</div>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="col-8">
						<pre id="output"></pre>
					</div>
					<div class="col-4">
						<pre id="typedefs"></pre>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- infoModal -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="fs-5" id="infoModalLabel">Info</h3>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<ul>
						<li><a href="https://github.com/hruboson/MEMVIZ">GitHub</a></li>
						<li><a href="doc.html">Documentation</a></li>
						<li><a href="tests.html" target="_blank">Tests</a></li>
					</ul>
				</div>

					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/c_cpp");
	editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false,
		fontSize: "12pt",
    });
</script>
<script>
	function execute(input){
		try{
			interpreter.parse(input);
			document.getElementById("output").innerHTML = JSON.stringify(interpreter.ast, null, 4);
			document.getElementById("typedefs").innerHTML = JSON.stringify(interpreter.userTypes.concat(interpreter.userEnums), null, 4);
		}catch(e){
			document.getElementById("output").innerHTML = e.message;
		}
	}
</script>
</body>
</html>
