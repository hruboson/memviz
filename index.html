<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMVIZ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style type="text/css" media="screen">
		#editor { 
			height: 100%;
		    width: 100%;
		    display: flex;
			position: relative;
		}
		.fullscreen{
			height: 100vh;
		}
	</style>
</head>
<body>
	<div class="container-fluid h-100 w-100 ps-0">
		<div class="row fullscreen">
			<div class="col-4">
				<div id="editor">int main(){
	int i = 0;

	while(i < 5){
		i++;
	}

	return 0;
}</div>
			</div>
			<div class="col-8">
				<button class="btn btn-primary" onclick="execute(editor.getValue())">Run</button>
				<div id="output"></div>
			</div>
		</div>
	</div>

<script src="lib/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/c_cpp");
	editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false
    });
</script>
<script src="src/parser/ansi_c.js" type="text/javascript" charset="utf-8"></script>
<script>
	function execute(input){
		try{
			ansi_c.parse(input);
			document.getElementById("output").innerHTML = "SUCCESS";
		}catch(e){
			document.getElementById("output").innerHTML = e.message;
		}
	}
</script>
</body>
</html>
